<ion-header>
  <ion-toolbar>
    <ion-title>Favorites breweries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let brewery of favorites">
      <ion-label>
        <h3>{{ brewery.name }}</h3>
        <p><strong>{{ brewery.brewery_type }}</strong> â†’ {{ brewery.city }}, {{ brewery.country }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeFavorite(brewery)">Remove</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
